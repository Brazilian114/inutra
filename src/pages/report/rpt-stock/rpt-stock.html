<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      รายงานสินค้าคงคลัง
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgound-image">
 
    <ion-grid>
        <ion-row>
          <ion-col col-7 text-center>       
              <p>รหัสสินค้าเริ่มต้น</p>        
          </ion-col>
            <ion-col col-4>
            <ion-item no-lines>
              <ion-select [(ngModel)]="startItem" interface="popover">
                <ion-option *ngFor = "let item of items" value="{{item.row_id}}">{{item.item_no}}</ion-option>
              </ion-select>
            </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-7 text-center>                
                    <p>รหัสสินค้าสิ้นสุด</p>
                </ion-col>
              <ion-col col-4>
              <ion-item no-lines>
                <ion-select [(ngModel)]="endItem" interface="popover">
                  <ion-option *ngFor = "let item of items" value="{{item.row_id}}">{{item.item_no}}</ion-option>
                </ion-select>
              </ion-item>
              </ion-col>
            </ion-row>
          <ion-row>
            <ion-col>
                <button ion-button block (click)="GetProductStockByItem(startItem,endItem)">ค้นหา</button>
            </ion-col>
          </ion-row>
    </ion-grid>

  <!-- <ion-grid>

    <ion-row>
      วันที่ : {{oDateView}} 
    </ion-row>
  </ion-grid> -->
  
  <ion-card class="card-headlist">
 
    </ion-card>
    <ion-card class="card-list">
      <ion-row class="header">
        <ion-col class="font-white"text-center>
          ลำดับ
        </ion-col>
        <ion-col class="font-white"text-center col-3>
          สินค้า
        </ion-col>
        <ion-col class="font-white"text-center>
          จำนวน
        </ion-col>
        <ion-col class="font-white"text-center>
          หน่วย
        </ion-col>
      
      
      </ion-row>
      <br>
      <ion-row *ngFor="let item of data_product_by_item; let i = index" class="item" >
        <ion-col class="font-white" text-center>
          {{i+1}}  
        </ion-col>
        <ion-col class="font-white" text-center col-3>
          {{item.item_no}}
        </ion-col>
        <ion-col class="font-white"text-center>
          {{item.qty_avail}}
        </ion-col>
        <ion-col class="font-white"text-center>
          {{item.uom}}
        </ion-col>
      
     
      </ion-row>
      <ion-row [hidden]='hideMe'>   
          &nbsp;
      </ion-row>
    
      
    </ion-card>
  <ion-fab right bottom>
      <button ion-fab color="darkroyal" (click)="pageScroller()">
      <ion-icon name="ios-arrow-up"></ion-icon></button>
    </ion-fab>

</ion-content>
