<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      รายละเอียดสินค้า
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="backgound-image">
  <div>
    <!-- <img src="../../../assets/imgs/logo.png" class="img-size"/> -->
    <img *ngIf="data_item" src="{{'data:image/png;base64,'+data_item.image}}" onerror="this.src='../../../assets/imgs/logo.png'" imageViewer>
  </div>
  <ion-grid padding>
    <ion-row>
      <b style="margin-left: 0%" class="font-medium">รหัสสินค้า: {{data_item.item_no}}</b>
    </ion-row>
    <br>
    <ion-row>
      <b style="margin-left: 0%" class="font-medium">ชื่อสินค้า: {{data_item.description}}</b>
    </ion-row>
    <br>
    <div class="line"></div>
   <br>
    <ion-row>
        <ion-col class="col-line">
          
            <ion-row>
                <b class="font-orange font-big">{{oPrice1}}</b>
            </ion-row>
              <ion-row>
                  <p>ราคาปกติ</p>
              </ion-row>
            </ion-col>
            <ion-col class="col-line">
              <ion-row >
                  <b class="font-orange font-big">{{oPrice2}}</b>
            </ion-row>
              <ion-row>
                  <p>ราคา+ประกอบ</p>
              </ion-row>
            
            </ion-col>
      <ion-col class="col-line">
        <ion-row>
          <b class="font-orange font-big">{{oUom}}</b>
        </ion-row>
        <ion-row>
          <p>หน่วย</p>
        </ion-row>
      </ion-col>
      <ion-col >
          <ion-row>
            <b class="font-red font-big" *ngIf="oQty_Free  <0">{{oQty_Free}}</b>
          </ion-row>
          <ion-row>
            <b class="font-orange font-big" *ngIf="oQty_Free  >= 0">{{oQty_Free}}</b>
          </ion-row>
         
          <ion-row>
            <p >จำนวน</p>
          </ion-row>
        </ion-col>
    </ion-row>
    <br>
    
 
    <div class="line"></div>
  </ion-grid>
  <ion-card class="card">
    <ion-card-content>
      <ion-row>
        <ion-col col-1>
          <ion-icon name="ios-list" class="font-icon"></ion-icon>
        </ion-col>
        <ion-col>
          <p class="margin font-white">{{oItem_Qty}} {{oItem_Uom}} = {{oItem_Qty}} {{oItem_Uom}}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
