<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      สินค้า
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgound-image">
  
    <ion-grid padding>
      <ion-row>
        <ion-col>
          <!---<ion-input type="text" [(ngModel)]="oSearch" placeholder="ค้นหา" (keyup.enter)="getProductByKeyword(oSearch)"></ion-input>-->
          <ion-searchbar class="search" type="text" [(ngModel)]="myInput" placeholder="ค้นหา" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"clearInput></ion-searchbar>
        </ion-col>    
        
      </ion-row>
    </ion-grid>
  
  
  <ion-card (click)="doDetails(item)" *ngFor="let item of items">
    <ion-card-header color="primary">
       <b class="font-orange">{{item.item_no}}</b>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <p class="font-primary">{{item.description}}</p>              
        </ion-col>
    
      </ion-row>      
    </ion-card-content> 
  </ion-card>   
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
