<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      รายละเอียดสินค้า
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="backgound-image">
  
  <div>
    <!-- <img src="../../../assets/imgs/logo.png" class="img-size"/> -->
    <img *ngIf="data_item" src="{{'data:image/png;base64,'+data_item.image}}" onerror="this.src='../../../assets/imgs/logo.png'" imageViewer>
  </div>

  <ion-grid padding>
    
    
    
  <br>
  <ion-row>
    <b style="margin-left: 0%" class="font-medium">รหัสสินค้า : {{data_item.item_no}}</b>
  </ion-row>
  <br>
  <ion-row>
    <b style="margin-left: 0%" class="font-medium">ชื่อสินค้า : {{data_item.description}}</b>
  </ion-row>
  <br>
  <div class="line"></div>
  
    <ion-row padding>
      <ion-col class="col-line">
        <ion-row>
          <b class="font-orange font-big">{{client}}</b>
        </ion-row>
        
      </ion-col>
      <ion-col class="col-line">
        <ion-row>
          <b class="font-orange font-big">{{grade}}</b>
        </ion-row>
        <ion-row>
          <p>เกรด</p>
        </ion-row>
      </ion-col>
      <ion-col class="col-line">
        <ion-row>
          <b class="font-orange font-big">{{uom}}</b>
        </ion-row>
        <ion-row>
          <p>หน่วย</p>
        </ion-row>
      </ion-col>
      <ion-col  class="col-line">
        <ion-row>
          <b class="font-orange font-big">{{qty_avail}}</b>
        </ion-row>
        <ion-row>
          <p>จำนวน</p>
        </ion-row>
      </ion-col>
    </ion-row>
    <div class="line"></div>
  </ion-grid>

</ion-content>
