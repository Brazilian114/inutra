<ion-content class="mymodal">
  <ion-grid>
    <ion-row>
      <ion-col>
        <b>{{oCustomer_name}}</b> <b>({{oCustomer}})</b>
      </ion-col>
      <ion-col col-1>
        <p (click)="dismiss()"><ion-icon name="close" class="font-icon"></ion-icon></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="person"></ion-icon>
      </ion-col>
      <ion-col>
        <p>{{oClient}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="call"></ion-icon>
      </ion-col>
      <ion-col>
        <p>{{oPhone}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="print"></ion-icon>
      </ion-col>
      <ion-col>
        <p>{{oFax}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
        <ion-icon name="pin"></ion-icon>
      </ion-col>
      <ion-col>
        <p>{{oStreet}} {{oBuilding}} {{oPostCode}}</p>
      </ion-col>
    </ion-row>
    <!---
    <ion-row>
      <ion-col col-1>
        <p><ion-icon name="pricetag"></ion-icon></p>
      </ion-col>

      <ion-col>
        <p>0 วัน 50,000 บาท</p>
      </ion-col>
   
    </ion-row> -->
  </ion-grid> 
</ion-content>
