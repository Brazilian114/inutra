  <ion-grid>
    <ion-card (click)="doDetails(item)" *ngFor="let item of items">
      <ion-card-header>
          <b class="font-orange">{{item.customer_name}}</b>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          
            <p class="font-primary">รหัสลูกค้า : {{item.customer}}</p>              
          
        </ion-row>
        <ion-row>
          <p class="font-primary">ที่อยู่ : {{item.building}} {{item.street}}</p>
        </ion-row>      
      </ion-card-content> 
    </ion-card>    
  </ion-grid>
  <ion-fab right bottom>
      <button ion-fab color="darkroyal" (click)="pageScroller()">
      <ion-icon name="ios-arrow-up"></ion-icon></button>  
    </ion-fab>
