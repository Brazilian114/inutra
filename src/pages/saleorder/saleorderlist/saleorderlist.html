  <ion-card (click)="gotoDetail(item)" *ngFor="let item of items">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-row>
            <b class="font-primary" *ngIf="item.reference_no != ''">ใบสั่งขาย : {{item.order_no}}({{item.reference_no}})</b>
            <b class="font-primary" *ngIf="item.reference_no == ''">ใบสั่งขาย : {{item.order_no}}</b>
          </ion-row>
          <ion-row>
            <p class="font-orange">ลูกค้า : {{item.customer_name}}</p>
          </ion-row> 
          <ion-row>
            <p class="font-orange">วันที่ : {{item.create_date}}</p>
          </ion-row>     
        </ion-col>
        <ion-col col-5 style="text-align: center;" *ngIf="item.status == 'CANCELLED'">
          <button ion-button style="background-color: rgb(212, 78, 78)">{{item.status}}</button>
        </ion-col>
        <ion-col col-5 style="text-align: center;" *ngIf="item.status == 'SAVED'">
          <button ion-button style="background-color: rgb(97, 221, 92)">{{item.status}}</button>
        </ion-col>
        <ion-col col-5 style="text-align: center" *ngIf="item.status == 'WAITING'">
          <button ion-button style="background-color: rgb(192, 192, 19)">{{item.status}}</button>
        </ion-col>
        <ion-col col-5 style="text-align: center" *ngIf="item.status == 'PICKING'">
          <button ion-button style="background-color: rgb(17, 173, 140)">{{item.status}}</button>
        </ion-col>
        <ion-col col-5 style="text-align: center" *ngIf="item.status == 'PICKED'">
          <button ion-button style="background-color: rgb(48, 180, 99)">{{item.status}}</button>
        </ion-col>
        <ion-col col-5 style="text-align: center" *ngIf="item.status == 'DESPATCHED'">
          <button ion-button style="background-color: rgb(85, 150, 110)">{{item.status}}</button>
        </ion-col>
        <ion-col col-5 style="text-align: center" *ngIf="item.status == 'CLOSED'">
          <button ion-button style="background-color: rgb(88, 206, 72)">{{item.status}}</button>
        </ion-col>
        <ion-col col-5 style="text-align: center" *ngIf="item.status == 'DATA ENTRY'">
          <button ion-button >{{item.status}}</button>
        </ion-col>
      </ion-row>
    </ion-card-content> 
  </ion-card>    
  
  <ion-fab right bottom>
    <button ion-fab color="darkroyal" (click)="pageScroller()">
    <ion-icon name="ios-arrow-up"></ion-icon></button>  
  </ion-fab>
